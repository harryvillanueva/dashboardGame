<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Nuevo Usuario - Gaming Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css"/>

  <style>
    /* Estilos específicos del formulario */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-main);
      margin-left: 4px;
    }

    .form-input, .form-select {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      color: var(--text-main);
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus, .form-select:focus {
      background: #ffffff;
      border-color: var(--red-main);
      box-shadow: 0 0 0 3px rgba(159, 26, 26, 0.1);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border-soft);
    }

    .btn-submit {
      background: var(--red-main);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 999px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-submit:hover {
      background: var(--red-main-light);
    }

    .btn-cancel {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
      padding: 10px 24px;
      border-radius: 999px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .btn-cancel:hover {
      background: #f5f5f5;
      color: var(--text-main);
    }

    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border: 2px dashed #ccc;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="page-wrapper">

  <main class="app">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div class="logo-dot">
          <img src="https://www.cursosccc.com/wp-content/uploads/2019/01/logo-ccc-2019.jpg" alt="" srcset="">
        </div>
      </div>

      <div class="sidebar-section sidebar-section--main">
        <button class="sidebar-item" onclick="window.location.href='index.html'">
          <span class="sidebar-icon"><i class="fa-solid fa-gauge-high"></i></span>
          <span class="sidebar-label">Dashboard</span>
        </button>
      </div>

      <div class="sidebar-section">
        <button class="sidebar-item active" onclick="window.location.href='usuarios.html'">
          <span class="sidebar-icon"><i class="fa-solid fa-users"></i></span>
          <span class="sidebar-label">Usuarios</span>
        </button>

        <button class="sidebar-item">
          <span class="sidebar-icon"><i class="fa-solid fa-gamepad"></i></span>
          <span class="sidebar-label">Juegos</span>
        </button>

        <button class="sidebar-item">
          <span class="sidebar-icon"><i class="fa-solid fa-trophy"></i></span>
          <span class="sidebar-label">Torneos</span>
        </button>
      </div>
    </aside>

    <section class="dashboard">
      <section class="dashboard-header">
        <nav class="top-nav">
          <div class="nav-tabs">
            <button class="nav-tab active" onclick="window.location.href='usuarios.html'">
              <i class="fa-solid fa-arrow-left"></i> Volver al listado
            </button>
          </div>
          <div class="nav-right">
            <button class="nav-avatar">
              <span class="avatar-circle">
                <img src="https://sm.ign.com/t/ign_pk/cover/a/avatar-gen/avatar-generations_rpge.600.jpg" alt="" srcset="">
              </span>
            </button>
          </div>
        </nav>
      </section>

      <section class="dashboard-body">
        
        <section class="content-section form-container">
          <header class="content-header">
            <div class="content-title">Registro de Nuevo Jugador</div>
          </header>

          <form action="#" method="POST"> <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Nickname (Gamertag)</label>
                <input type="text" class="form-input" placeholder="Ej. xSlayer99" required>
              </div>

              <div class="form-group">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-input" placeholder="Nombre y Apellidos">
              </div>

              <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-input" placeholder="correo@ejemplo.com" required>
              </div>

              <div class="form-group">
                <label class="form-label">Contraseña Temporal</label>
                <input type="password" class="form-input" placeholder="••••••••">
              </div>

              <div class="form-group">
                <label class="form-label">Rango Inicial</label>
                <select class="form-select">
                  <option value="unranked">Unranked (Sin Rango)</option>
                  <option value="bronze">Bronce</option>
                  <option value="silver">Plata</option>
                  <option value="gold">Oro</option>
                  <option value="diamond">Diamante</option>
                  <option value="elite">Elite / Pro</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Juego Principal</label>
                <select class="form-select">
                  <option value="valorant">Valorant</option>
                  <option value="fifa">FIFA 24</option>
                  <option value="lol">League of Legends</option>
                  <option value="csgo">CS:GO 2</option>
                  <option value="other">Otro</option>
                </select>
              </div>

              <div class="form-group full-width">
                <label class="form-label">Notas del Administrador</label>
                <textarea class="form-input" rows="3" placeholder="Notas sobre el jugador, equipo o restricciones..."></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-cancel" onclick="window.location.href='usuarios.html'">Cancelar</button>
              <button type="submit" class="btn-submit">Guardar Usuario</button>
            </div>

          </form>
        </section>

      </section>
    </section>
  </main>
</div>
</body>
</html>
